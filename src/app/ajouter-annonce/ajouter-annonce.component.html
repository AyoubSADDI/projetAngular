<br>
<h1 class="text-center">*----------Ajouter un Piéce----------*</h1>
<br><br><br><br>
<div class="row">
  <div class="col-md-10">
   <!-- {{art | json}}-->
<form #f="ngForm">
  <div class="container">

        <div class="form-group">

          <label><b>Id:</b></label>
          <input class="form-control col-md-12" name="id" type="number" value="{{ art? art.id: '' }}"   [(ngModel)]="ar.id" required #id="ngModel">
          </div>
          <div class="alert alert-danger" *ngIf="id.invalid && id.touched">
           id is required
          </div>


        <div>
        <label><b>Piece:</b></label>
        <input class="form-control" name="piece" type="text" value="{{ art? art.piece: '' }}"[(ngModel)]="ar.piece"  #t="ngModel" required minlength="3" pattern="^[a-zA-Z]+$">
        </div>
        <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
          <div *ngIf="t.errors.required"> Title is required</div>
          <div *ngIf="t.errors.minlength"> Min lenght is 3</div>
          <div *ngIf="t.errors.pattern"> Erreur de Patern</div>
        </div>
        <div>
        <label><b>Marque:</b></label>
        <input class="form-control" name="marque" type="text" value="{{ art? art.marque: '' }}" [(ngModel)]="ar.marque"  #q="ngModel" required minlength="3" >
        </div>
        <div class="alert alert-danger" *ngIf="q.invalid && q.touched">
          <div *ngIf="q.errors.required"> Quantity Invalid</div>
          <div *ngIf="q.errors.minlength"> Min lenght is 3</div>
        </div>

        <div>
          <div class="form-group">
            <label>Upload Image</label>
            <input type="file" (change)="onFileSelected($event)" class="form-control" />


          </div>
        <label><b>Etat:</b></label>
        <input class="form-control" name="etat" type="text" value="{{ art? art.etat: '' }}" [(ngModel)]="ar.etat"  #p="ngModel" required>
        </div>

          <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
         <div *ngIf="p.errors.required"> Title is required</div>
        </div>

        <div>
          <label> <b>Description:</b></label>
          <input class="form-control" name="desc" type="text" value="{{ art? art.description: '' }}" [(ngModel)]="ar.description"  #d="ngModel" required >
        </div>
        <div class="alert alert-danger" *ngIf="d.invalid && d.touched">
          <div *ngIf="d.errors.required"> Title is required</div>
         </div>
        <div>
        <label> <b>Prix:</b></label>
        <input class="form-control" name="prix" type="" value="{{ art? art.prix: '' }}" [(ngModel)]="ar.prix"  #p="ngModel" required >
      </div>
        <div class="alert alert-danger" *ngIf="p.value<0">
        </div>
        <button type="submit" class="btn btn-success my-5 mx-2 " [disabled]="f.invalid || p.value<0 " (click)="save()" >Ajouter</button>
          <button type="submit" class="btn btn-danger my-5 mx-5" (click)="update(ar)" >Mise à jour</button>
        <button type="reset" class="btn btn-danger" >Annuler</button>

      </div>
</form>
</div>
</div>
